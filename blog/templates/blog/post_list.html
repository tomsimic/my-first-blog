{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text |linebreaksbr }}</p>
            <time><h4>published: {{ post.published_date }}<h4></time>
            </article>
    {% endfor %}
{% endblock %}
