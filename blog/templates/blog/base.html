{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Tomi's Poetry Corner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         integity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <header>
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">{% include './icons/file-earmark-plus.svg' %}</a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <p class="top-menu">Hello {{ user.username }} (<a href="{% url 'logout' %}">Log out</a>)</p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
        <h1><a href="/">Tomi's Poetry Corner</a></h1>
      </div>
    </header>
    <main>
        <div>
            <div>
            {% block content %}
            {% endblock %}
            </div>
        </div>
        <div id="contact">
          <span class="witw">Tomi's Poetry Corner</span>
          <br> Salem, IN, 47167 <br>
          <br> <a id="mobile" href="tel:502-751-3333">502-751-3333</a> <span id="desktop">502-751-3333</span><br>
      </div>
    </main>
</body>

</html>
